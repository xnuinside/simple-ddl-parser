[tox]
envlist = py39, py310, py311, py312, py313
isolated_build = True

[testenv]
# Ensure we test the installed package, not source code
package = wheel
usedevelop = false
deps =
    pytest>=7.0
# Change to tests directory to ensure imports come from installed package
changedir = {toxinidir}/tests
commands =
    pytest . {posargs}
